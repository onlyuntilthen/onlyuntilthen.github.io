<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }}{% endif %}</title>

    {% include meta.html %}
    {% include analytics.html %}
    {% include slider_styles.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
	<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/images/onlyfavicon.ico">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">

          <nav>
            <a href="{{ site.baseurl }}/only">ONLY</a>
            <a href="{{ site.baseurl }}/">WORK</a>
            <a href="https://www.blurb.ca/user/nlaborce">SHOP</a>
            <a href="{{ site.baseurl }}/life">LIFE</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
			<a href="{{ site.baseurl }}/" style="font-size:12px">onlyuntilthen</a>
        </footer>
      </div>
    </div>
  {% include slider_scripts.html %}
  </body>
</html>
